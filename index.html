<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Merkin 200 (2026)</title>
    <!-- Tailwind for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <!-- Babel & Lucide Icons -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Smooth scrolling for iOS */
        .custom-scroll {
            -webkit-overflow-scrolling: touch;
        }

        /* Stronger gradient mask to ensure no overlap with UI controls */
        .bottom-fade {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 220px;
            background: linear-gradient(to top, #f8fafc 50%, rgba(248, 250, 252, 0) 100%);
            pointer-events: none;
            z-index: 30;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { 
            AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, 
            ResponsiveContainer, PieChart, Pie, Cell, Legend
        } = Recharts;

        // =====================================================
        // CONFIGURATION - All app-wide constants
        // =====================================================
        const CONFIG = {
            // Challenge Settings
            DAILY_GOAL: 200,
            TOTAL_DAYS: 28,
            TOTAL_GOAL: 5600,
            
            // Data Source
            SHEET_ID: '1gAcN7cONSibBOwN8O2icTiWZHV8mxNkGyx8WiQ004tE',
            TAB_GID: '2078211101',
            
            // UI Settings
            COLORS: ['#2563eb', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4'],
            QUOTE_INTERVAL_MS: 15000,
        };

        const QUOTES = [
            "Leave no man behind, but leave him better than you found him.",
            "Iron sharpens iron.",
            "It's not about the merkins, it's about the man next to you.",
            "The Gloom is where HIMs are made.",
            "DFQ: Don't Forget Quality.",
            "Speed is fine, but accuracy is final.",
            "Pick up the six!",
            "You are stronger than you think, but weaker than you will be.",
            "Growth only happens outside the comfort zone."
        ];

        // =====================================================
        // BUSINESS LOGIC - Core calculation functions
        // =====================================================
        
        /**
         * Calculate rank based on total reps achieved
         * @param {number} total - Total reps completed
         * @returns {string} Rank name
         */
        const calculateRank = (total) => {
            if (total >= 5000) return "Nat-T";
            if (total >= 3000) return "Site Q";
            if (total >= 1500) return "HIM";
            if (total >= 500) return "PAX";
            return "FNG";
        };

        /**
         * Calculate daily target based on date
         * @param {Date} date - Current date
         * @returns {number} Target reps for the day
         */
        const calculateDailyTarget = (date) => {
            return date.getDate() * CONFIG.DAILY_GOAL;
        };

        /**
         * Calculate month-end projection based on current pace
         * @param {number} currentTotal - Current total reps
         * @param {number} dayOfMonth - Current day of the month
         * @returns {number} Projected total by end of month
         */
        const calculateProjection = (currentTotal, dayOfMonth) => {
            return Math.round((currentTotal / dayOfMonth) * CONFIG.TOTAL_DAYS);
        };

        /**
         * Aggregate statistics by region
         * @param {Array} people - Array of person objects
         * @returns {Object} Region statistics
         */
        const aggregateRegionStats = (people) => {
            const regionStats = {};
            people.forEach(person => {
                if (!regionStats[person.region]) {
                    regionStats[person.region] = { total: 0, personCount: 0 };
                }
                if (person.total > 0) {
                    regionStats[person.region].total += person.total;
                    regionStats[person.region].personCount += 1;
                }
            });
            return regionStats;
        };

        /**
         * Calculate summary statistics from processed data
         * @param {Array} people - Array of person objects
         * @returns {Object} Summary statistics
         */
        const calculateSummaryStats = (people) => {
            return {
                grandTotal: people.reduce((acc, p) => acc + p.total, 0),
                activeCount: people.filter(p => p.total > 0).length,
                king: [...people].sort((a, b) => b.maxDay - a.maxDay)[0]
            };
        };

        // =====================================================
        // DATA PROCESSING - CSV parsing and transformation
        // =====================================================

        /**
         * Parse CSV text into array of arrays
         * @param {string} text - Raw CSV text
         * @returns {Array<Array<string>>} Parsed rows
         */
        const parseCSVText = (text) => {
            return text.split(/\r?\n/).map(row => {
                const cells = [];
                let current = '', inQuotes = false;
                for (let i = 0; i < row.length; i++) {
                    if (row[i] === '"') {
                        inQuotes = !inQuotes;
                    } else if (row[i] === ',' && !inQuotes) {
                        cells.push(current.trim());
                        current = '';
                    } else {
                        current += row[i];
                    }
                }
                cells.push(current.trim());
                return cells.map(c => c.replace(/^"|"$/g, ''));
            });
        };

        /**
         * Extract people data from CSV rows
         * @param {Array<Array<string>>} rows - Parsed CSV rows
         * @param {number} nameIdx - Row index containing names
         * @param {number} regionIdx - Row index containing regions
         * @returns {Array} Array of person objects
         */
        const extractPeopleFromRows = (rows, nameIdx, regionIdx) => {
            const people = [];
            rows[nameIdx].slice(1).forEach((name, i) => {
                if (name && !['TOTAL', 'AVERAGE', 'DATE'].includes(name.toUpperCase())) {
                    people.push({
                        name,
                        region: rows[regionIdx] ? (rows[regionIdx][i + 1] || 'Unknown') : 'Unknown',
                        colIdx: i + 1,
                        total: 0,
                        maxDay: 0,
                        history: []
                    });
                }
            });
            return people;
        };

        /**
         * Process daily data and update people totals
         * @param {Array<Array<string>>} rows - Parsed CSV rows
         * @param {Array} people - Array of person objects
         * @param {number} nameIdx - Row index containing names
         * @param {Date} today - Current date
         * @returns {Array} Daily trends data
         */
        const processDailyData = (rows, people, nameIdx, today) => {
            const dailyTrends = [];
            rows.slice(nameIdx + 1).forEach(row => {
                const dateStr = row[0];
                if (!dateStr || /total|average/i.test(dateStr)) return;
                
                const rDate = new Date(dateStr);
                if (isNaN(rDate) || rDate > today) return;

                let rowSum = 0;
                people.forEach(person => {
                    const val = parseFloat(row[person.colIdx]?.replace(/,/g, ''));
                    if (!isNaN(val) && val > 0) {
                        person.total += val;
                        if (val > person.maxDay) person.maxDay = val;
                        rowSum += val;
                    }
                });
                
                if (rowSum > 0) {
                    dailyTrends.push({ 
                        date: dateStr.split('/').slice(0, 2).join('/'), 
                        total: rowSum 
                    });
                }
            });
            return dailyTrends;
        };

        /**
         * Enrich person data with calculated fields
         * @param {Array} people - Array of person objects
         * @param {number} currentTarget - Current target reps
         * @param {number} dayOfMonth - Current day of the month
         * @returns {Array} Enriched person objects
         */
        const enrichPeopleData = (people, currentTarget, dayOfMonth) => {
            return people.map(person => ({
                ...person,
                rank: calculateRank(person.total),
                onPace: person.total >= currentTarget,
                diff: person.total - currentTarget,
                projected: calculateProjection(person.total, dayOfMonth)
            }));
        };

        // =====================================================
        // DATA SERVICE - Fetching and orchestration
        // =====================================================

        /**
         * Fetch CSV data from Google Sheets
         * @returns {Promise<string>} CSV text
         */
        const fetchSheetData = async () => {
            const cacheBuster = new Date().getTime();
            const url = `https://docs.google.com/spreadsheets/d/${CONFIG.SHEET_ID}/export?format=csv&gid=${CONFIG.TAB_GID}&t=${cacheBuster}`;
            const res = await fetch(url);
            return await res.text();
        };

        /**
         * Parse and process CSV data into application state
         * @param {string} csvText - Raw CSV text
         * @param {Date} today - Current date
         * @returns {Object} Processed data or error
         */
        const processSheetData = (csvText, today) => {
            const rows = parseCSVText(csvText);
            
            const nameIdx = rows.findIndex(r => r[0]?.toUpperCase() === "DATE");
            const regionIdx = rows.findIndex(r => r[0]?.toUpperCase() === "REGION");

            if (nameIdx === -1) {
                return { error: "Data headers not found." };
            }

            const people = extractPeopleFromRows(rows, nameIdx, regionIdx);
            const dailyTrends = processDailyData(rows, people, nameIdx, today);
            
            const dayOfMonth = today.getDate();
            const currentTarget = calculateDailyTarget(today);
            const processedPeople = enrichPeopleData(people, currentTarget, dayOfMonth);
            
            const regionStats = aggregateRegionStats(processedPeople);
            const regionData = Object.keys(regionStats).map(key => ({ 
                name: key, 
                value: regionStats[key].total,
                efficiency: Math.round(regionStats[key].total / regionStats[key].personCount) 
            }));

            const summaryStats = calculateSummaryStats(processedPeople);

            return {
                people: processedPeople.sort((a, b) => b.total - a.total),
                dailyTrends,
                regionData,
                ...summaryStats
            };
        };

        // =====================================================
        // UI COMPONENTS - Reusable React components
        // =====================================================

        // Fixed Icon component with local initialization
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    window.lucide.createIcons({
                        targets: [iconRef.current]
                    });
                }
            }, [name]);

            return (
                <i 
                    ref={iconRef}
                    data-lucide={name} 
                    style={{ width: size, height: size }} 
                    className={`inline-block ${className}`}
                ></i>
            );
        };

        // =====================================================
        // MAIN APP COMPONENT
        // =====================================================

        const App = () => {
            // State Management
            const [parsedData, setParsedData] = useState(null);
            const [activeTab, setActiveTab] = useState('summary');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [quoteIdx, setQuoteIdx] = useState(0);

            // Current date and targets
            const today = new Date();
            const dayOfMonth = today.getDate();
            const currentTarget = calculateDailyTarget(today);

            /**
             * Fetch and parse data from Google Sheets
             */
            const fetchData = async () => {
                setLoading(true);
                try {
                    const csvText = await fetchSheetData();
                    const processed = processSheetData(csvText, today);
                    
                    if (processed.error) {
                        setError(processed.error);
                    } else {
                        setParsedData(processed);
                    }
                } catch (err) {
                    setError("Failed to sync data.");
                } finally {
                    setLoading(false);
                }
            };

            // Initialize data and quote rotation
            useEffect(() => { 
                fetchData(); 
                const qTimer = setInterval(
                    () => setQuoteIdx(i => (i + 1) % QUOTES.length), 
                    CONFIG.QUOTE_INTERVAL_MS
                ); 
                return () => clearInterval(qTimer); 
            }, []);

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-900 text-white text-center">
                    <div className="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4 mx-auto"></div>
                    <p className="font-black uppercase tracking-widest italic animate-pulse">Syncing the Gloom...</p>
                </div>
            );

            // Navigation Button Component
            const NavButton = ({ id, label, icon }) => (
                <button 
                    onClick={() => setActiveTab(id)}
                    className={`flex-1 flex flex-col items-center py-3 transition-all relative ${activeTab === id ? 'text-blue-500' : 'text-slate-500 hover:text-slate-400'}`}
                >
                    <Icon name={icon} size={22} className={activeTab === id ? 'scale-110 drop-shadow-[0_0_8px_rgba(59,130,246,0.3)]' : 'scale-100'} />
                    <span className={`text-[9px] mt-1 font-black uppercase tracking-tighter ${activeTab === id ? 'opacity-100' : 'opacity-60'}`}>{label}</span>
                    {activeTab === id && (
                        <span className="absolute -top-1 w-1.5 h-1.5 bg-blue-500 rounded-full shadow-[0_0_8px_rgba(59,130,246,0.5)]"></span>
                    )}
                </button>
            );

            return (
                <div className="max-w-md mx-auto bg-slate-50 min-h-screen flex flex-col relative overflow-x-hidden">
                    {/* Header */}
                    <header className="bg-white/80 backdrop-blur-md p-6 sticky top-0 z-50 border-b border-slate-100 flex justify-between items-center">
                        <div onClick={() => window.location.reload()} className="cursor-pointer">
                            <h1 className="text-2xl font-black text-slate-900 tracking-tighter italic uppercase leading-none">MERKIN 200</h1>
                            <p className="text-[9px] font-black text-blue-500 uppercase tracking-widest leading-none mt-1">Feb 2026 â€¢ Oklahoma</p>
                        </div>
                        <button onClick={fetchData} className="p-3 bg-slate-100 rounded-xl text-slate-500 active:scale-90 transition-all shadow-sm">
                            <Icon name="refresh-cw" size={18} />
                        </button>
                    </header>

                    {/* Content Area with deep bottom padding */}
                    <main className="flex-grow p-4 space-y-6 pb-60 animate-in">
                        {activeTab === 'summary' && (
                            <div className="space-y-6">
                                <div className="bg-slate-900 text-white p-6 rounded-[2.5rem] shadow-2xl relative overflow-hidden border border-slate-800">
                                    <div className="relative z-10">
                                        <div className="flex justify-between items-start mb-2">
                                            <p className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Target: Day {dayOfMonth}</p>
                                            <span className="bg-emerald-500/20 text-emerald-400 text-[9px] font-black px-2 py-0.5 rounded border border-emerald-500/30 uppercase tracking-tighter">Live</span>
                                        </div>
                                        <h2 className="text-6xl font-black tabular-nums tracking-tighter">{currentTarget.toLocaleString()}</h2>
                                        
                                        <div className="mt-8 space-y-4">
                                            <div>
                                                <div className="flex justify-between text-[10px] font-black uppercase mb-1">
                                                    <span>Goal Progress</span>
                                                    <span>{Math.round((parsedData.grandTotal / (CONFIG.TOTAL_GOAL * parsedData.people.length)) * 100)}%</span>
                                                </div>
                                                <div className="h-2 bg-white/10 rounded-full overflow-hidden">
                                                    <div className="h-full bg-blue-500 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.5)]" style={{ width: `${(parsedData.grandTotal / (CONFIG.TOTAL_GOAL * parsedData.people.length)) * 100}%` }}></div>
                                                </div>
                                            </div>
                                            <div className="flex justify-between border-t border-white/10 pt-4">
                                                <div className="text-center flex-1">
                                                    <p className="text-[8px] font-black text-slate-500 uppercase">Total Reps</p>
                                                    <p className="text-lg font-black text-blue-400">{parsedData.grandTotal.toLocaleString()}</p>
                                                </div>
                                                <div className="text-center flex-1 border-x border-white/10">
                                                    <p className="text-[8px] font-black text-slate-500 uppercase">Tons Moved</p>
                                                    <p className="text-lg font-black text-emerald-400">{(parsedData.grandTotal * 130 / 2000).toFixed(1)}</p>
                                                </div>
                                                <div className="text-center flex-1">
                                                    <p className="text-[8px] font-black text-slate-500 uppercase">Active</p>
                                                    <p className="text-lg font-black text-amber-400">{parsedData.activeCount}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <Icon name="target" size={200} className="absolute -bottom-10 -right-10 opacity-5 rotate-12" />
                                </div>

                                <div className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex items-center space-x-4">
                                    <div className="bg-amber-100 p-3 rounded-2xl text-amber-600">
                                        <Icon name="crown" size={24} />
                                    </div>
                                    <div className="flex-1">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">King of the Gloom</p>
                                        <p className="font-black text-slate-900 uppercase italic leading-tight text-lg">{parsedData.king?.name || 'None'}</p>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase leading-none mt-0.5">{parsedData.king?.maxDay || 0} reps in one day</p>
                                    </div>
                                    <Icon name="chevron-right" size={16} className="text-slate-300" />
                                </div>

                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm h-64">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <AreaChart data={parsedData.dailyTrends}>
                                            <defs>
                                                <linearGradient id="colorTotal" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="5%" stopColor="#2563eb" stopOpacity={0.2}/>
                                                    <stop offset="95%" stopColor="#2563eb" stopOpacity={0}/>
                                                </linearGradient>
                                            </defs>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                            <XAxis dataKey="date" axisLine={false} tickLine={false} tick={{fontSize: 9, fontWeight: 'bold', fill: '#94a3b8'}} />
                                            <YAxis hide />
                                            <Tooltip contentStyle={{ borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px rgba(0,0,0,0.1)' }} />
                                            <Area type="monotone" dataKey="total" stroke="#2563eb" fill="url(#colorTotal)" strokeWidth={4} />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        )}

                        {activeTab === 'leaderboard' && (
                            <div className="space-y-3">
                                {parsedData.people.filter(p => p.total > 0).map((p, i) => (
                                    <div key={i} className="bg-white p-5 rounded-[2rem] flex flex-col border border-slate-100 shadow-sm relative overflow-hidden active:scale-[0.98] transition-all">
                                        {p.onPace && <div className="absolute top-0 left-0 h-full w-2 bg-emerald-500"></div>}
                                        <div className="flex justify-between items-start">
                                            <div className="flex items-center space-x-4">
                                                <div className={`w-10 h-10 rounded-2xl flex items-center justify-center font-black text-sm shadow-sm ${i === 0 ? 'bg-amber-400 text-white' : i === 1 ? 'bg-slate-300 text-white' : i === 2 ? 'bg-orange-400 text-white' : 'bg-slate-100 text-slate-400'}`}>{i + 1}</div>
                                                <div>
                                                    <div className="flex items-center space-x-2">
                                                        <p className="font-black text-lg text-slate-900 uppercase tracking-tighter italic leading-none">{p.name}</p>
                                                        {i === 0 && <Icon name="crown" size={14} className="text-amber-500" />}
                                                        {p.maxDay > 300 && <Icon name="flame" size={14} className="text-rose-500" />}
                                                    </div>
                                                    <div className="flex items-center space-x-2 mt-1.5">
                                                        <span className="text-[9px] font-black bg-slate-900 text-white px-1.5 py-0.5 rounded tracking-tighter uppercase">{p.rank}</span>
                                                        <span className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">{p.region}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="font-black text-2xl text-slate-900 tabular-nums leading-none">{p.total.toLocaleString()}</p>
                                                <p className={`text-[9px] font-black uppercase mt-1 ${p.onPace ? 'text-emerald-500' : 'text-rose-500'}`}>
                                                    {p.onPace ? 'On Pace' : `${Math.abs(p.diff)} Behind`}
                                                </p>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4 mt-5 pt-4 border-t border-slate-50">
                                            <div>
                                                <p className="text-[8px] font-black text-slate-400 uppercase tracking-tighter">Feb 28 Projection</p>
                                                <p className="text-sm font-black text-blue-600 tabular-nums leading-none mt-1">{p.projected.toLocaleString()}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-[8px] font-black text-slate-400 uppercase tracking-tighter">Single Day Record</p>
                                                <p className="text-sm font-black text-slate-900 tabular-nums leading-none mt-1">{p.maxDay}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'regions' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col items-center h-64">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <PieChart>
                                            <Pie data={parsedData.regionData} dataKey="value" innerRadius={70} outerRadius={90} paddingAngle={8} stroke="none">
                                                {parsedData.regionData.map((e, i) => <Cell key={i} fill={CONFIG.COLORS[i % CONFIG.COLORS.length]} cornerRadius={12} />)}
                                            </Pie>
                                            <Tooltip />
                                            <Legend verticalAlign="bottom" height={36} wrapperStyle={{fontSize: '9px', fontWeight: '900', textTransform: 'uppercase'}}/>
                                        </PieChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="space-y-3">
                                    {parsedData.regionData.map((reg, i) => (
                                        <div key={i} className="bg-white p-5 rounded-[1.5rem] flex justify-between items-center border border-slate-100 shadow-sm relative overflow-hidden">
                                            <div className="absolute left-0 top-0 bottom-0 w-2" style={{ backgroundColor: CONFIG.COLORS[i % CONFIG.COLORS.length] }}></div>
                                            <div>
                                                <span className="font-black text-sm uppercase text-slate-900 tracking-tighter">{reg.name}</span>
                                                <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">{reg.efficiency} reps per PAX avg</p>
                                            </div>
                                            <div className="text-right">
                                                <span className="font-black text-xl text-slate-900 tabular-nums">{reg.value.toLocaleString()}</span>
                                                <p className="text-[8px] font-black text-slate-400 uppercase leading-none mt-1">Total</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'logs' && (
                            <div className="space-y-3">
                                {parsedData.dailyTrends.slice().reverse().map((l, i) => (
                                    <div key={i} className="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-100 shadow-sm animate-in" style={{animationDelay: `${i * 0.05}s`}}>
                                        <div className="flex items-center space-x-3 text-slate-900">
                                            <div className="p-2 bg-slate-50 rounded-lg"><Icon name="calendar" size={16} className="text-slate-400" /></div>
                                            <span className="font-black text-sm italic uppercase">{l.date}</span>
                                        </div>
                                        <span className="text-blue-600 font-black tabular-nums text-lg">+{l.total.toLocaleString()}</span>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Gradient Fade Overlay */}
                    <div className="bottom-fade"></div>

                    {/* Mumble Chatter Ticker - Fixed text wrap and min-height */}
